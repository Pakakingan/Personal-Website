<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Discover the latest fashion trends and styling tips at Pakingan's Outfit.">
    <title>Pakingan's Outfit - Trendy Styles Await</title>
    <link rel="stylesheet" href="Styles.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px 0;
            display: flex;
            justify-content: space-around;
            align-items: center;
            z-index: 1000;
            animation: slideDown 1s ease-out;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            font-size: 1.1rem;
            padding: 10px 20px;
            transition: color 0.3s, transform 0.3s;
        }
        .navbar a:hover {
            color: #ff4081;
            transform: scale(1.1);
        }
        .landing-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('fashion-background.jpg') no-repeat center center/cover;
            color: white;
            position: relative;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            animation: zoomIn 3s ease-in-out;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }
        .content {
            position: relative;
            z-index: 2;
            padding: 20px;
            max-width: 600px;
            text-align: center;
            animation: fadeInUp 1.5s ease-out;
        }
        h1 {
            font-size: 3.5rem;
            margin: 0;
        }
        p {
            font-size: 1.4rem;
            margin: 15px 0 30px;
        }
        .btn {
            padding: 15px 35px;
            background: #ff4081;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1.2rem;
            transition: background 0.3s, transform 0.3s;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            text-decoration: none;
            animation: pulse 2s infinite;
        }
        .btn:hover {
            background: #e6005c;
            transform: scale(1.05);
        }
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @keyframes zoomIn {
            from {
                transform: scale(1.1);
                opacity: 0.8;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }
        @keyframes slideDown {
            from {
                transform: translateY(-100%);
            }
            to {
                transform: translateY(0);
            }
        }
        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
   <div class="landing-container">
        <div class="overlay"></div>
        <div class="content">
            <h1>Welcome to Pakingan's Outfit</h1>
            <p>Explore the latest fashion trends and styling tips</p>
            <a href="Home.html" class="btn">Explore Now</a>
        </div>
    </div>
</body>
</html>
